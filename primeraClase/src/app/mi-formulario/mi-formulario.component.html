<div class="card mt-4">
  <div class="card-body">
    Mi primer formulario
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input formControlName="nombreControl"
               type="text" class="form-control"
               [ngClass]="{'is-invalid': this.nombreControl.invalid && this.nombreControl.touched}"
        >
        <div *ngIf="this.nombreControl.invalid && this.nombreControl.touched" class="invalid-feedback">
          <span *ngIf="this.nombreControl.errors?.required">
            Esto campo obligatorio.
          </span>
          <span *ngIf="this.nombreControl.errors?.maxlength">
            Esto campo excede la longitud maxima requerida que es de: {{this.nombreControl.errors?.maxlength?.requiredLength}}
          </span>
        </div>
      </div><div class="form-group">
        <label for="exampleInputEmail1">Apellido</label>
        <input formControlName="apellidoControl" type="text" class="form-control">
      </div><div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="emailControl" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="passwordControl" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirmar Password</label>
        <input formControlName="confirmarPasswordControl"
               type="password"
               class="form-control"
               [ngClass]="{'is-invalid': this.form.invalid && this.form.touched}"
        >
        <div *ngIf="this.form.invalid && this.form.touched" class="invalid-feedback">
          {{this.form.errors?.samePasswordError}}
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
