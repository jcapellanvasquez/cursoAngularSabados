<div class="card mt-5">
  <div class="card-body">
    <h4 class="card-title">Iniciar sesion</h4>
    <form [formGroup]="form" (ngSubmit)="this.login()">
      <div class="form-group">
        <label>Usuario</label>
        <input type="text" class="form-control" formControlName="username" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Clave</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary mr-3">Iniciar sesion</button>
      <button (click)="loginWithGoogle()" type="button" class="btn btn-danger">Iniciar sesion - con google</button>
    </form>

<!--    <code>-->
<!--      {{this.user$ | async | json}}-->
<!--    </code>-->


  </div>
</div>
